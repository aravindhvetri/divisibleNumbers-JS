<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = parseInt(prompt("Enter your number"));

        if (a % 2 == 0) {
            if (a % 4 == 0) {
                console.log("this number is divisible 4");
            }
            else {
                console.log("this number is not divisible by 4");
            }
        }
        else if (a % 2 !== 0) {
            if (a % 3 == 0) {
                console.log("this number is divisible by 3");
            }
            else {
                console.log("this number is not divisible by 3");
            }
        }

    </script>
</body>

</html>
